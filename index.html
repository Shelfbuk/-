<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книга по підписці</title>

    <!-- CSS для захисту контенту -->
    <style>
        /* Заборона копіювання та вибору тексту */
        body {
            user-select: none;  /* Забороняє виділення тексту */
        }

        /* Стилізація для повідомлення */
        .alert-message {
            background-color: rgba(255, 0, 0, 0.5);
            color: white;
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            z-index: 9999;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Вітаю!</h1>
    <p>Це тестова сторінка для книги по підписці.</p>

    <!-- JavaScript для захисту контенту -->
    <script>
        // Запобігання скріншотам і спробам копіювати
        let isScreenshotAttempted = false;

        // Створюємо повідомлення
        function showAlert(message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert-message';
            alertDiv.innerText = message;
            document.body.appendChild(alertDiv);
            alertDiv.style.display = 'block';
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 3000);
        }

        // Застереження при спробі зробити скріншот
        document.addEventListener('keydown', (event) => {
            if (event.key === 'PrintScreen' || (event.ctrlKey && event.key === 'S')) {
                event.preventDefault();
                if (!isScreenshotAttempted) {
                    showAlert('Скріншоти заборонені на цьому сайті!');
                    isScreenshotAttempted = true;
                }
            }
        });

        // Водяний знак на сторінці
        const watermark = document.createElement('div');
        watermark.textContent = 'Водяний знак - автор: Ваше ім\'я';
        watermark.style.position = 'absolute';
        watermark.style.top = '50%';
        watermark.style.left = '50%';
        watermark.style.transform = 'translate(-50%, -50%)';
        watermark.style.fontSize = '30px';
        watermark.style.color = 'rgba(255, 255, 255, 0.5)';
        watermark.style.zIndex = '999';
        watermark.style.pointerEvents = 'none'; // щоб не заважати взаємодії
        document.body.appendChild(watermark);
    </script>
</body>
</html>
